<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/gridsystem.css">

  <!-- Stylesheets -->

</head>
<body>
<header>
	<div class="row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</div>
</header>
<div class="row">
	<div class="col-4">
		<div class="boxcard">
		<img src="images/chewbacca_square.png" class="image"/>	
		<div class="card-description">
			<h3>Chewbacca</h3>
			<p>I don't know him</p>
		</div>
		</div>
	</div>
	<div class="col-4">
		<div class="boxcard">
		<img src="images/finn_square.png" class="image"/>

		<div class="card-description">
			<h3>Finn</h3>
			<p>I don't know him</p>
		</div>
		</div>
	</div>
	<div class="col-4">
		<div class="boxcard">
		<img src="images/kylo_square.png" class="image"/>

		<div class="card-description">
			<h3>Kylo</h3>
			<p>he looks cool btw</p>
		</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-4">
		<div class="boxcard">
		<img src="images/poe_square.png" class="image"/>
		<div class="card-description">
			<h3>Poe</h3>
			<p>don't deserve pie</p>
		</div>
		</div>

	</div>
	<div class="col-4">
		<div class="boxcard">
		<img src="images/rey_square.png" class="image"/>
		<div class="card-description">
			<h3>Rey</h3>
			<p>She is hot af</p>
		</div>
		</div>
	</div>
	<div class="col-4">
		<div class="boxcard">

		<img src="images/yoda_square.png" class="image"/>
		<div class="card-description">
			<h3>Yoda</h3>
			<p>Alien master with nice hairs</p>
		</div>
		</div>
	</div>
</div>
</body>
</html>
